<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Formul√°rio Completo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            margin-top: 10px;
        }
        .route-info {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">
                            <i class="fas fa-car"></i> Nova Solicita√ß√£o de Transporte
                        </h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            <!-- Informa√ß√µes do Solicitante -->
                            <div class="row mb-4">
                                <div class="col-12">
                                    <h4 class="border-bottom pb-2">Informa√ß√µes do Solicitante</h4>
                                </div>
                                <div class="col-md-6">
                                    <label for="nome_solicitante" class="form-label">
                                        <strong>Nome do Solicitante:</strong>
                                    </label>
                                    <input type="text" class="form-control" id="nome_solicitante" name="nome_solicitante" value="Jo√£o Silva">
                                </div>
                                <div class="col-md-6">
                                    <label for="departamento" class="form-label">
                                        <strong>Departamento:</strong>
                                    </label>
                                    <input type="text" class="form-control" id="departamento" name="departamento" value="TI">
                                </div>
                            </div>

                            <!-- Destino e Mapa -->
                            <div class="row mb-4">
                                <div class="col-12">
                                    <h4 class="border-bottom pb-2">Destino e Rota</h4>
                                </div>
                                <div class="col-md-4">
                                    <label for="cep" class="form-label">
                                        <strong>CEP:</strong>
                                    </label>
                                    <input type="text" class="form-control" id="cep" name="cep" placeholder="00000-000 (opcional)">
                                    <small class="form-text text-muted">
                                        Digite o CEP para carregar o endere√ßo automaticamente (opcional)
                                    </small>
                                </div>
                                <div class="col-md-8">
                                    <label for="destino_endereco" class="form-label">
                                        <strong>Destino/Endere√ßo:</strong>
                                    </label>
                                    <input type="text" class="form-control" id="destino_endereco" name="destino_endereco" placeholder="Digite o endere√ßo completo">
                                    <small class="form-text text-muted">
                                        Digite o endere√ßo completo ou use o CEP para autopreenchimento
                                    </small>
                                </div>
                                <div class="col-12 mt-3">
                                    <div id="map"></div>
                                    <div class="route-info" id="route-info" style="display: none;">
                                        <h6><i class="fas fa-route"></i> Informa√ß√µes da Rota</h6>
                                        <div id="route-details"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- Data e Hor√°rios -->
                            <div class="row mb-4">
                                <div class="col-12">
                                    <h4 class="border-bottom pb-2">Data e Hor√°rios</h4>
                                </div>
                                <div class="col-md-4">
                                    <label for="data_realizacao" class="form-label">
                                        <strong>Data para realiza√ß√£o do servi√ßo:</strong>
                                    </label>
                                    <input type="date" class="form-control" id="data_realizacao" name="data_realizacao">
                                </div>
                                <div class="col-md-4">
                                    <label for="hora_saida" class="form-label">
                                        <strong>Hora sa√≠da:</strong>
                                    </label>
                                    <select class="form-control" id="hora_saida" name="hora_saida">
                                        <option value="">Selecione um hor√°rio</option>
                                        <option value="08:00">08:00</option>
                                        <option value="09:00">09:00</option>
                                        <option value="10:00">10:00</option>
                                        <option value="11:00">11:00</option>
                                        <option value="12:00">12:00</option>
                                        <option value="13:00">13:00</option>
                                        <option value="14:00">14:00</option>
                                        <option value="15:00">15:00</option>
                                        <option value="16:00">16:00</option>
                                        <option value="17:00">17:00</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="hora_retorno" class="form-label">
                                        <strong>Hora retorno (Previs√£o):</strong>
                                    </label>
                                    <input type="text" class="form-control" id="hora_retorno" name="hora_retorno" readonly>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <button type="button" class="btn btn-secondary" onclick="testarCEP()">
                                    <i class="fas fa-times"></i> Testar CEP
                                </button>
                                <button type="button" class="btn btn-primary" onclick="testarEndereco()">
                                    <i class="fas fa-paper-plane"></i> Testar Endere√ßo
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Aguardar o DOM carregar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== TESTE DO FORMUL√ÅRIO CARREGADO ===');
            
            // Verificar se os elementos existem
            const cepField = document.getElementById('cep');
            const enderecoField = document.getElementById('destino_endereco');
            const horaSaidaField = document.getElementById('hora_saida');
            const horaRetornoField = document.getElementById('hora_retorno');
            const mapElement = document.getElementById('map');
            
            console.log('Elementos encontrados:', {
                cep: !!cepField,
                endereco: !!enderecoField,
                horaSaida: !!horaSaidaField,
                horaRetorno: !!horaRetornoField,
                map: !!mapElement
            });
            
            if (!mapElement) {
                console.error('Elemento do mapa n√£o encontrado!');
                return;
            }
            
            // Endere√ßo da empresa (Instituto Aggeu Magalh√£es)
            const empresaAddress = "Instituto Aggeu Magalh√£es - Funda√ß√£o Oswaldo Cruz, Universidade Federal de Pernambuco - Campus da, Av. Prof. Moraes Rego, s/n - Cidade Universit√°ria, Recife - PE, 50740-465";
            
            // Coordenadas aproximadas da empresa (Recife, PE)
            const empresaCoords = [-8.0476, -34.8770];
            
            console.log('Inicializando mapa...');
            
            // Inicializar mapa
            const map = L.map('map').setView(empresaCoords, 13);
            
            // Adicionar camada de tiles do OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
            
            // Marcador da empresa
            const empresaMarker = L.marker(empresaCoords).addTo(map);
            empresaMarker.bindPopup('<strong>Instituto Aggeu Magalh√£es</strong><br>Ponto de partida').openPopup();
            
            let destinoMarker = null;
            let routeLayer = null;
            
            console.log('Mapa inicializado com sucesso!');
            
            // Fun√ß√£o para buscar endere√ßo por CEP
            async function buscarCep(cep) {
                try {
                    console.log('üîç Buscando CEP:', cep);
                    // Remover caracteres n√£o num√©ricos
                    cep = cep.replace(/\D/g, '');
                    
                    if (cep.length !== 8) {
                        console.log('‚ùå CEP inv√°lido:', cep);
                        return null;
                    }
                    
                    console.log('üì° Fazendo requisi√ß√£o para ViaCEP...');
                    const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                    const data = await response.json();
                    console.log('üì® Resposta ViaCEP:', data);
                    
                    if (!data.erro && data.logradouro) {
                        const endereco = `${data.logradouro}, ${data.bairro}, ${data.localidade} - ${data.uf}`;
                        console.log('‚úÖ Endere√ßo encontrado:', endereco);
                        return endereco;
                    } else {
                        console.log('‚ùå CEP n√£o encontrado ou erro na resposta');
                        return null;
                    }
                } catch (error) {
                    console.error('üí• Erro ao buscar CEP:', error);
                    return null;
                }
            }
            
            // Fun√ß√£o para geocodificar endere√ßo
            async function geocodeAddress(address) {
                try {
                    console.log('üåç Geocodificando endere√ßo:', address);
                    
                    // Limpar e formatar o endere√ßo
                    let cleanAddress = address.trim();
                    
                    // Adicionar contexto brasileiro se n√£o estiver presente
                    if (!cleanAddress.toLowerCase().includes('brasil') && !cleanAddress.toLowerCase().includes('br')) {
                        cleanAddress += ', Brasil';
                    }
                    
                    console.log('üîç Endere√ßo formatado:', cleanAddress);
                    
                    // Tentar com Nominatim primeiro
                    try {
                        const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(cleanAddress)}&limit=1&countrycodes=br&addressdetails=1`);
                        const data = await response.json();
                        console.log('üì® Resposta Nominatim:', data);
                        
                        if (data.length > 0) {
                            const coords = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
                            console.log('‚úÖ Coordenadas encontradas (Nominatim):', coords);
                            return coords;
                        }
                    } catch (nominatimError) {
                        console.log('‚ùå Erro no Nominatim:', nominatimError);
                    }
                    
                    // Se n√£o encontrou, tentar sem countrycodes
                    try {
                        const response2 = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(cleanAddress)}&limit=1`);
                        const data2 = await response2.json();
                        console.log('üì® Resposta Nominatim (sem countrycodes):', data2);
                        
                        if (data2.length > 0) {
                            const coords = [parseFloat(data2[0].lat), parseFloat(data2[0].lon)];
                            console.log('‚úÖ Coordenadas encontradas (Nominatim sem filtro):', coords);
                            return coords;
                        }
                    } catch (nominatimError2) {
                        console.log('‚ùå Erro no Nominatim (sem filtro):', nominatimError2);
                    }
                    
                    // Se ainda n√£o encontrou, tentar com apenas a cidade/estado
                    const addressParts = cleanAddress.split(',');
                    if (addressParts.length > 2) {
                        const cityState = addressParts.slice(-2).join(',');
                        console.log('üîÑ Tentando com cidade/estado:', cityState);
                        
                        try {
                            const response3 = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(cityState + ', Brasil')}&limit=1`);
                            const data3 = await response3.json();
                            console.log('üì® Resposta Nominatim (cidade/estado):', data3);
                            
                            if (data3.length > 0) {
                                const coords = [parseFloat(data3[0].lat), parseFloat(data3[0].lon)];
                                console.log('‚úÖ Coordenadas encontradas (cidade/estado):', coords);
                                return coords;
                            }
                        } catch (cityError) {
                            console.log('‚ùå Erro ao buscar cidade/estado:', cityError);
                        }
                    }
                    
                    console.log('‚ùå Nenhuma coordenada encontrada para:', address);
                    return null;
                } catch (error) {
                    console.error('üí• Erro ao geocodificar:', error);
                    return null;
                }
            }
            
            // Fun√ß√£o para calcular rota
            async function calculateRoute(destinoCoords) {
                try {
                    console.log('üõ£Ô∏è Calculando rota para:', destinoCoords);
                    const url = `https://router.project-osrm.org/route/v1/driving/${empresaCoords[1]},${empresaCoords[0]};${destinoCoords[1]},${destinoCoords[0]}?overview=full&geometries=geojson`;
                    console.log('üì° URL da requisi√ß√£o:', url);
                    
                    const response = await fetch(url);
                    const data = await response.json();
                    console.log('üì® Resposta OSRM:', data);
                    
                    if (data.routes && data.routes.length > 0) {
                        const route = data.routes[0];
                        console.log('‚úÖ Rota encontrada:', route);
                        
                        // Remover rota anterior
                        if (routeLayer) {
                            map.removeLayer(routeLayer);
                        }
                        
                        // Adicionar nova rota
                        routeLayer = L.geoJSON(route.geometry, {
                            style: {
                                color: '#007bff',
                                weight: 4,
                                opacity: 0.7
                            }
                        }).addTo(map);
                        
                        // Ajustar view para mostrar toda a rota
                        map.fitBounds(routeLayer.getBounds());
                        
                        // Mostrar informa√ß√µes da rota
                        const distancia = (route.distance / 1000).toFixed(1);
                        const duracao = Math.round(route.duration / 60);
                        
                        const routeDetails = document.getElementById('route-details');
                        const routeInfo = document.getElementById('route-info');
                        
                        if (routeDetails && routeInfo) {
                            routeDetails.innerHTML = `
                                <div class="row">
                                    <div class="col-md-6">
                                        <strong>Dist√¢ncia:</strong> ${distancia} km
                                    </div>
                                    <div class="col-md-6">
                                        <strong>Tempo estimado:</strong> ${duracao} minutos
                                    </div>
                                </div>
                            `;
                            routeInfo.style.display = 'block';
                            console.log('‚úÖ Informa√ß√µes da rota exibidas!');
                        } else {
                            console.log('‚ùå Elementos de rota n√£o encontrados');
                        }
                    } else {
                        console.log('‚ùå Nenhuma rota encontrada');
                    }
                } catch (error) {
                    console.error('üí• Erro ao calcular rota:', error);
                }
            }
            
            // Fun√ß√£o para calcular hor√°rio de retorno (8 horas depois)
            function calcularHorarioRetorno(horaSaida) {
                console.log('‚è∞ Calculando hor√°rio de retorno para:', horaSaida);
                if (!horaSaida) {
                    console.log('‚ùå Hora de sa√≠da n√£o fornecida');
                    return;
                }
                
                const [hora, minuto] = horaSaida.split(':').map(Number);
                console.log('üìä Hora:', hora, 'Minuto:', minuto);
                
                // Calcular 8 horas depois
                let novaHora = hora + 8;
                let novaMinuto = minuto;
                
                // Ajustar se passar de 24 horas
                if (novaHora >= 24) {
                    novaHora = novaHora - 24;
                }
                
                const horaRetorno = novaHora.toString().padStart(2, '0');
                const minutoRetorno = novaMinuto.toString().padStart(2, '0');
                const horarioCompleto = `${horaRetorno}:${minutoRetorno}`;
                
                console.log('‚úÖ Hor√°rio de retorno calculado:', horarioCompleto);
                
                if (horaRetornoField) {
                    horaRetornoField.value = horarioCompleto;
                    console.log('‚úÖ Campo de retorno atualizado!');
                } else {
                    console.log('‚ùå Campo de retorno n√£o encontrado');
                }
            }
            
            // Fun√ß√£o para processar endere√ßo e calcular rota
            async function processarEndereco(endereco) {
                if (!endereco.trim()) {
                    console.log('‚ùå Endere√ßo vazio');
                    return;
                }
                
                console.log('üîÑ Processando endere√ßo:', endereco);
                
                // Remover marcador anterior
                if (destinoMarker) {
                    map.removeLayer(destinoMarker);
                }
                
                // Geocodificar endere√ßo
                const coords = await geocodeAddress(endereco);
                
                if (coords) {
                    // Adicionar marcador de destino
                    destinoMarker = L.marker(coords).addTo(map);
                    destinoMarker.bindPopup('<strong>Destino</strong><br>' + endereco).openPopup();
                    console.log('‚úÖ Marcador de destino adicionado');
                    
                    // Calcular rota
                    await calculateRoute(coords);
                } else {
                    console.log('‚ùå Endere√ßo n√£o encontrado:', endereco);
                    alert('N√£o foi poss√≠vel encontrar o endere√ßo. Verifique se est√° correto.');
                }
            }
            
            // Event listener para mudan√ßa no CEP
            if (cepField) {
                console.log('üîó Configurando evento para CEP');
                cepField.addEventListener('blur', async function() {
                    const cep = this.value.trim();
                    console.log('üìù CEP digitado:', cep);
                    
                    if (cep) {
                        const endereco = await buscarCep(cep);
                        
                        if (endereco) {
                            if (enderecoField) {
                                enderecoField.value = endereco;
                                console.log('‚úÖ Endere√ßo preenchido automaticamente');
                            }
                            await processarEndereco(endereco);
                        } else {
                            alert('CEP n√£o encontrado. Verifique se est√° correto.');
                        }
                    }
                });
                
                // M√°scara para CEP
                cepField.addEventListener('input', function() {
                    let value = this.value.replace(/\D/g, '');
                    if (value.length > 5) {
                        value = value.substring(0, 5) + '-' + value.substring(5, 8);
                    }
                    this.value = value;
                });
            }
            
            // Event listener para mudan√ßa no campo de endere√ßo
            if (enderecoField) {
                console.log('üîó Configurando evento para endere√ßo');
                enderecoField.addEventListener('blur', async function() {
                    const endereco = this.value.trim();
                    console.log('üìù Endere√ßo digitado:', endereco);
                    if (endereco) {
                        await processarEndereco(endereco);
                    }
                });
            }
            
            // Event listener para mudan√ßa no hor√°rio de sa√≠da
            if (horaSaidaField) {
                console.log('üîó Configurando evento para hora de sa√≠da');
                horaSaidaField.addEventListener('change', function() {
                    console.log('‚è∞ Hor√°rio de sa√≠da selecionado:', this.value);
                    calcularHorarioRetorno(this.value);
                });
            }
            
            console.log('‚úÖ Todos os event listeners configurados!');
            console.log('=== SISTEMA PRONTO PARA USO ===');
            
            // Fun√ß√µes globais para teste
            window.testarCEP = async function() {
                const cep = document.getElementById('cep').value;
                if (cep) {
                    const endereco = await buscarCep(cep);
                    if (endereco) {
                        document.getElementById('destino_endereco').value = endereco;
                        await processarEndereco(endereco);
                    } else {
                        alert('CEP n√£o encontrado!');
                    }
                } else {
                    alert('Digite um CEP primeiro!');
                }
            };
            
            window.testarEndereco = async function() {
                const endereco = document.getElementById('destino_endereco').value;
                if (endereco) {
                    await processarEndereco(endereco);
                } else {
                    alert('Digite um endere√ßo primeiro!');
                }
            };
        });
    </script>
</body>
</html>
