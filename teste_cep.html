<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste CEP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
    </style>
</head>
<body>
    <h1>Teste de Busca por CEP</h1>
    
    <div class="form-group">
        <label for="cep">CEP para testar:</label>
        <input type="text" id="cep" placeholder="00000-000" value="54705-610">
        <small>Digite o CEP com ou sem h√≠fen</small>
    </div>
    
    <button onclick="testarCEP()">Testar CEP</button>
    
    <div id="resultado" class="result" style="display: none;"></div>

    <script>
        // M√°scara para CEP
        document.getElementById('cep').addEventListener('input', function() {
            let value = this.value.replace(/\D/g, '');
            console.log('üî¢ CEP digitado (apenas n√∫meros):', value);
            
            if (value.length > 5) {
                value = value.substring(0, 5) + '-' + value.substring(5, 8);
            }
            
            console.log('üî¢ CEP formatado:', value);
            this.value = value;
        });
        
        async function buscarCep(cep) {
            try {
                console.log('üîç Buscando CEP:', cep);
                // Remover caracteres n√£o num√©ricos (incluindo h√≠fen)
                cep = cep.replace(/\D/g, '');
                
                console.log('üîç CEP limpo:', cep);
                
                if (cep.length !== 8) {
                    console.log('‚ùå CEP inv√°lido:', cep);
                    return null;
                }
                
                console.log('üì° Fazendo requisi√ß√£o para ViaCEP...');
                const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const data = await response.json();
                console.log('üì® Resposta ViaCEP:', data);
                
                if (!data.erro && data.logradouro) {
                    const endereco = `${data.logradouro}, ${data.bairro}, ${data.localidade} - ${data.uf}`;
                    console.log('‚úÖ Endere√ßo encontrado:', endereco);
                    return endereco;
                } else {
                    console.log('‚ùå CEP n√£o encontrado ou erro na resposta');
                    return null;
                }
            } catch (error) {
                console.error('üí• Erro ao buscar CEP:', error);
                return null;
            }
        }
        
        async function testarCEP() {
            const cep = document.getElementById('cep').value;
            const resultado = document.getElementById('resultado');
            
            if (!cep.trim()) {
                resultado.innerHTML = 'Erro: Digite um CEP para testar.';
                resultado.className = 'result error';
                resultado.style.display = 'block';
                return;
            }
            
            resultado.innerHTML = 'Testando... Aguarde...';
            resultado.className = 'result';
            resultado.style.display = 'block';
            
            try {
                const endereco = await buscarCep(cep);
                
                if (endereco) {
                    resultado.innerHTML = `
SUCESSO!

CEP digitado: ${cep}
CEP limpo: ${cep.replace(/\D/g, '')}

Endere√ßo encontrado: ${endereco}

URL da requisi√ß√£o: https://viacep.com.br/ws/${cep.replace(/\D/g, '')}/json/
                    `;
                    resultado.className = 'result success';
                } else {
                    resultado.innerHTML = `
FALHA!

CEP digitado: ${cep}
CEP limpo: ${cep.replace(/\D/g, '')}

URL da requisi√ß√£o: https://viacep.com.br/ws/${cep.replace(/\D/g, '')}/json/

CEP n√£o encontrado. Verifique se est√° correto.
                    `;
                    resultado.className = 'result error';
                }
            } catch (error) {
                resultado.innerHTML = `
ERRO!

CEP digitado: ${cep}

Erro: ${error.message}
                `;
                resultado.className = 'result error';
            }
        }
        
        // Permitir testar com Enter
        document.getElementById('cep').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testarCEP();
            }
        });
        
        // Testar automaticamente ao carregar
        window.addEventListener('load', function() {
            setTimeout(testarCEP, 1000);
        });
    </script>
</body>
</html>
